        // è¨­ç½®åœ–ç‰‡ç¸®æ”¾åŠŸèƒ½
        function setupImageZoom(img, index) {
            let scale = 1;
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let translateX = 0;
            let translateY = 0;

            // æ›´æ–°è®Šæ›
            function updateTransform() {
                img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
                img.classList.toggle('zoomed', scale > 1);
            }

            // é‡ç½®ç¸®æ”¾å’Œä½ç½®
            function resetZoom() {
                scale = 1;
                translateX = 0;
                translateY = 0;
                updateTransform();
                hideZoomHint();
            }

            // é›™æ“Šç¸®æ”¾
            img.addEventListener('dblclick', (e) => {
                e.preventDefault();
                if (scale > 1) {
                    resetZoom();
                } else {
                    scale = 2;
                    // è¨ˆç®—é»æ“Šä½ç½®çš„ç¸®æ”¾ä¸­å¿ƒ
                    const rect = img.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    translateX = -x * (scale - 1) / scale;
                    translateY = -y * (scale - 1) / scale;
                    updateTransform();
                    showZoomHint();
                }
            });

            // æ»¾è¼ªç¸®æ”¾
            img.addEventListener('wheel', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    const newScale = Math.max(1, Math.min(4, scale * delta));
                    
                    if (newScale !== scale) {
                        // è¨ˆç®—ç¸®æ”¾ä¸­å¿ƒ
                        const rect = img.getBoundingClientRect();
                        const x = e.clientX - rect.left - rect.width / 2;
                        const y = e.clientY - rect.top - rect.height / 2;
                        
                        // èª¿æ•´å¹³ç§»ä»¥ä¿æŒç¸®æ”¾ä¸­å¿ƒ
                        const scaleRatio = newScale / scale;
                        translateX = translateX * scaleRatio - x * (scaleRatio - 1);
                        translateY = translateY * scaleRatio - y * (scaleRatio - 1);
                        
                        scale = newScale;
                        updateTransform();
                        
                        if (scale > 1) {
                            showZoomHint();
                        } else {
                            hideZoomHint();
                        }
                    }
                }
            });

            // è§¸æ§ç¸®æ”¾ï¼ˆé›™æŒ‡ç¸®æ”¾ï¼‰
            let touchStartDistance = 0;
            let touchStartScale = 1;

            img.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    touchStartDistance = getTouchDistance(e.touches);
                    touchStartScale = scale;
                } else if (e.touches.length === 1 && scale > 1) {
                    // å–®æŒ‡æ‹–æ‹½ï¼ˆåƒ…åœ¨ç¸®æ”¾æ™‚ï¼‰
                    isDragging = true;
                    startX = e.touches[0].clientX - translateX;
                    startY = e.touches[0].clientY - translateY;
                    img.style.cursor = 'grabbing';
                }
            }, { passive: false });

            img.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && touchStartDistance > 0) {
                    e.preventDefault();
                    const currentDistance = getTouchDistance(e.touches);
                    const scaleChange = currentDistance / touchStartDistance;
                    const newScale = Math.max(1, Math.min(4, touchStartScale * scaleChange));
                    
                    if (newScale !== scale) {
                        scale = newScale;
                        updateTransform();
                        
                        if (scale > 1) {
                            showZoomHint();
                        } else {
                            hideZoomHint();
                        }
                    }
                } else if (e.touches.length === 1 && isDragging && scale > 1) {
                    e.preventDefault();
                    translateX = e.touches[0].clientX - startX;
                    translateY = e.touches[0].clientY - startY;
                    updateTransform();
                }
            }, { passive: false });

            img.addEventListener('touchend', (e) => {
                if (isDragging) {
                    isDragging = false;
                    img.style.cursor = scale > 1 ? 'move' : 'grab';
                }
                if (e.touches.length === 0) {
                    touchStartDistance = 0;
                }
            });

            // é¼ æ¨™æ‹–æ‹½ï¼ˆæ¡Œé¢ç‰ˆï¼‰
            img.addEventListener('mousedown', (e) => {
                if (scale > 1 && e.button === 0) {
                    e.preventDefault();
                    isDragging = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                    img.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && scale > 1) {
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    updateTransform();
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    img.style.cursor = scale > 1 ? 'move' : 'grab';
                }
            });

            // å„²å­˜ç¸®æ”¾å¯¦ä¾‹
            zoomInstances[index] = {
                img: img,
                reset: resetZoom,
                getScale: () => scale
            };
        }

        // è·³è½‰åˆ°æŒ‡å®šåœ–ç‰‡
        function scrollToImage(index) {

        // è¨ˆç®—å…©å€‹è§¸æ§é»ä¹‹é–“çš„è·é›¢
        function getTouchDistance(touches) {
