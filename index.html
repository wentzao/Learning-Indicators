        // æª¢æŸ¥åœ–ç‰‡æ˜¯å¦å­˜åœ¨
        function checkImageExists(src) {

        // å‰µå»ºå„ªåŒ–çš„åœ–ç‰‡è¼‰å…¥å™¨ï¼ˆæ”¯æ´ Service Worker å¿«å–ï¼‰
        function createOptimizedImage(imagePath, fallbackPath = null) {
            return new Promise((resolve, reject) => {
                // æª¢æŸ¥è¨˜æ†¶é«”å¿«å–
                if (imageCache.has(imagePath)) {
                    resolve(imageCache.get(imagePath));
                    return;
                }

                const img = new Image();
                
                // è¨­å®šå¿«å–ç­–ç•¥
                img.crossOrigin = 'anonymous'; // æ”¯æ´è·¨åŸŸå¿«å–
                
                // æ·»åŠ è¼‰å…¥è¶…æ™‚
                const timeout = setTimeout(() => {
                    img.onload = img.onerror = null;
                    if (fallbackPath) {
                        createOptimizedImage(fallbackPath).then(resolve).catch(reject);
                    } else {
                        reject(new Error(`åœ–ç‰‡è¼‰å…¥è¶…æ™‚: ${imagePath}`));

                img.onload = () => {

                    imageCache.set(imagePath, imagePath);

                img.onerror = () => {

                    if (fallbackPath) {

                        reject(new Error(`åœ–ç‰‡è¼‰å…¥å¤±æ•—: ${imagePath}`));
                    }
                };

                // ä½¿ç”¨åŸå§‹è·¯å¾‘ï¼Œè®“ Service Worker è™•ç†å¿«å–
                img.src = imagePath;
            });
        }

        // ä¸€æ¬¡æ€§è¼‰å…¥æ‰€æœ‰åœ–ç‰‡ä¸¦é¡¯ç¤ºé€²åº¦ï¼ˆé¿å…é‡è¤‡è¼‰å…¥ï¼‰
        async function preloadAllImagesWithProgress() {
            if (isPreloading || images.length === 0) return;
            isPreloading = true;

            // é¡¯ç¤ºé€²åº¦æ¢
            showLoadingProgress();
            
            // æª¢æŸ¥å“ªäº›åœ–ç‰‡é‚„æ²’å¿«å–
            const uncachedImages = [];

            if ('caches' in window) {

                } catch (error) {
                    console.warn('æª¢æŸ¥å¿«å–ç‹€æ…‹å¤±æ•—ï¼Œè¼‰å…¥æ‰€æœ‰åœ–ç‰‡:', error);
                    uncachedImages.push(...images);
                }
            } else {
                uncachedImages.push(...images);
            }

            console.log(`å¿«å–ç‹€æ…‹ï¼š${alreadyCachedCount}/${totalImages} å·²å¿«å–ï¼Œéœ€è¼‰å…¥ ${uncachedImages.length} å¼µ`);
            
            let loadedCount = alreadyCachedCount; // å¾å·²å¿«å–æ•¸é‡é–‹å§‹è¨ˆæ•¸

            if (uncachedImages.length === 0) {
                // å…¨éƒ¨å·²å¿«å–ï¼Œç›´æ¥å®Œæˆ
                updateLoadingProgress(totalImages, totalImages);
                hideLoadingProgress();
                isPreloading = false;
                console.log('æ‰€æœ‰åœ–ç‰‡å·²åœ¨å¿«å–ä¸­ï¼Œç„¡éœ€é‡æ–°è¼‰å…¥');
                return;
            }

            // åˆ†æ‰¹è¼‰å…¥æœªå¿«å–çš„åœ–ç‰‡
            const batchSize = 5;
            const batches = [];
            
            for (let i = 0; i < uncachedImages.length; i += batchSize) {
                batches.push(uncachedImages.slice(i, i + batchSize));
            }

            for (const batch of batches) {
                const batchPromises = batch.map(async (image) => {
                    try {
                        await createOptimizedImage(image.path);
                        loadedCount++;
                        updateLoadingProgress(loadedCount, totalImages);
                        return { success: true, path: image.path };
                    } catch (error) {
                        console.warn(`åœ–ç‰‡è¼‰å…¥å¤±æ•—: ${image.path}`, error);
                        loadedCount++;
                        updateLoadingProgress(loadedCount, totalImages);
                        return { success: false, path: image.path, error };
                    }

                await Promise.allSettled(batchPromises);
                
                // å°å»¶é²é¿å…é˜»å¡UI
                await new Promise(resolve => setTimeout(resolve, 50));

            // éš±è—é€²åº¦æ¢
            hideLoadingProgress();

            console.log(`åœ–ç‰‡è¼‰å…¥å®Œæˆ: ${loadedCount}/${totalImages} (æ–°è¼‰å…¥ ${uncachedImages.length} å¼µ)`);
        }

        // æ™ºèƒ½é è¼‰å…¥ï¼ˆç¾åœ¨ç”¨æ–¼å…¶ä»–ç”¨é€”ï¼Œä¿ç•™å‚™ç”¨ï¼‰
        function preloadNearbyImages(currentIndex, radius = 2) {

            if (currentIndex >= 0 && currentIndex < images.length) {

        async function renderImages() {

        // æ»¾å‹•åˆ°æŒ‡å®šåœ–ç‰‡
        function scrollToImage(index) {

                    const containerRect = container.getBoundingClientRect();

                    targetScrollTop = currentScrollTop + (targetRect.top - containerRect.top) - (actualPadding - 5);
                    
                    // ç‰¹åˆ¥è™•ç†æœ€å¾Œä¸€å¼µåœ–ç‰‡ï¼Œç¢ºä¿ä¸æœƒæ»¾å‹•éé ­
                    if (index === images.length - 1) {

            const container = document.getElementById('imageContainer');

            if (pages.length === 0) return;
            
            let currentPageIndex = 0;
            const containerRect = container.getBoundingClientRect();
            
            // æ‰‹æ©Ÿç‰ˆä½¿ç”¨æ›´ç²¾ç¢ºçš„æª¢æ¸¬é‚è¼¯ï¼Œé‡å°è¶…ç·Šå¯†é–“è·(10px)å„ªåŒ–
            if (window.innerWidth <= 768) {
                // å°æ–¼è¶…ç·Šå¯†é–“è·ï¼Œä½¿ç”¨å®¹å™¨é ‚éƒ¨ä½œç‚ºä¸»è¦åƒè€ƒé»
                const referenceY = containerRect.top + 20; // æ›´é è¿‘é ‚éƒ¨çš„æª¢æ¸¬é»
                let bestMatch = { index: 0, score: -Infinity };
                
                pages.forEach((page, index) => {
                    const pageRect = page.getBoundingClientRect();
                    
                    // è¨ˆç®—åœ–ç‰‡é ‚éƒ¨ç›¸å°æ–¼åƒè€ƒé»çš„ä½ç½®
                    const topDistance = pageRect.top - referenceY;
                    const bottomDistance = pageRect.bottom - referenceY;
                    
                    // è©•åˆ†ç³»çµ±ï¼šæœ€æ¥è¿‘åƒè€ƒé»ä¸”åœ–ç‰‡å¯è¦‹çš„ç²å¾—æœ€é«˜åˆ†
                    let score = 0;
                    
                    if (topDistance <= 0 && bottomDistance >= 0) {
                        // åœ–ç‰‡è·¨è¶Šåƒè€ƒé»ï¼Œç²å¾—æœ€é«˜åŸºç¤åˆ†
                        score = 1000;
                        // æ¸›å»è·é›¢é ‚éƒ¨çš„è·é›¢ï¼ˆè¶Šæ¥è¿‘é ‚éƒ¨åˆ†æ•¸è¶Šé«˜ï¼‰
                        score -= Math.abs(topDistance);
                    } else if (bottomDistance > 0) {
                        // åœ–ç‰‡åœ¨åƒè€ƒé»ä¸‹æ–¹ï¼Œåˆ†æ•¸éæ¸›
                        score = 500 - Math.abs(topDistance);
                    } else {
                        // åœ–ç‰‡åœ¨åƒè€ƒé»ä¸Šæ–¹ï¼Œè¼ƒä½åˆ†æ•¸
                        score = 100 - Math.abs(bottomDistance);
                    }
                    
                    if (score > bestMatch.score) {
                        bestMatch = { index, score };
                    }
                });
                
                currentPageIndex = bestMatch.index;
            } else {
                // æ¡Œé¢ç‰ˆä¿æŒåŸæœ‰çš„ä¸­å¿ƒé»æª¢æ¸¬
                const centerY = containerRect.top + containerRect.height / 2;
                
                pages.forEach((page, index) => {
                    const pageRect = page.getBoundingClientRect();
                    if (pageRect.top <= centerY && pageRect.bottom >= centerY) {
                        currentPageIndex = index;
                    }
                });
            }

            if (currentPageIndex !== currentIndex) {
                currentIndex = currentPageIndex;
                // åªæ›´æ–°ç‹€æ…‹åˆ—ï¼Œä¸å¼·åˆ¶æ›´æ–°æŒ‰éˆ•ç‹€æ…‹ï¼ˆé¿å…è¦†è“‹é»æ“Šåé¥‹ï¼‰
                const image = images[currentIndex];
                document.getElementById('imageInfo').textContent = `ç¬¬ ${image.id + 1} å¼µï¼Œå…± ${images.length} å¼µ`;
                
                // è¼•æŸ”åœ°æ›´æ–°UIç‹€æ…‹ï¼ˆä½¿ç”¨æ­£å¸¸é‚è¼¯ï¼Œä¸å¼·åˆ¶è¦†è“‹ï¼‰
                updateThumbnailsActive(currentIndex);
                updateIndicatorButtons();
            }
        }

            // æ›´æ–°ç¸®åœ–é¸ä¸­ç‹€æ…‹
        function updateThumbnailsActive(activeIndex) {

            thumbnails.forEach((thumb, i) => {

                    thumb.scrollIntoView({ behavior: 'smooth', block: 'center' });

                    thumb.classList.remove('active');

        // æ›´æ–°UIç‹€æ…‹
        function updateUI() {

            document.getElementById('imageInfo').textContent = `ç¬¬ ${image.id + 1} å¼µï¼Œå…± ${images.length} å¼µ`;

            // æ›´æ–°ç¸®åœ–é¸ä¸­ç‹€æ…‹
            updateThumbnailsActive(currentIndex);

            // æ›´æ–°æŒ‡æ¨™æŒ‰éˆ•ç‹€æ…‹

        // å°èˆªåŠŸèƒ½ï¼ˆç¾åœ¨åŸºæ–¼æ»¾å‹•ï¼‰
        function previousImage() {
            if (currentIndex > 0) {

        // è·³è½‰åˆ°æŒ‡æ¨™
        function jumpToIndicator(indicatorIndex) {
            if (indicatorIndex >= 0 && indicatorIndex < indicators.length) {
                const targetPage = indicators[indicatorIndex].page;
                // é ç¢¼è½‰æ›ç‚ºåœ–ç‰‡ç´¢å¼•ï¼ˆå› ç‚ºæœ‰ç¬¬0é ï¼Œæ‰€ä»¥é ç¢¼ç›´æ¥å°æ‡‰åœ–ç‰‡ç·¨è™Ÿï¼‰
                const targetImageIndex = targetPage; // P.4 å°æ‡‰åœ–ç‰‡ 4.png
                
                if (targetImageIndex >= 0 && targetImageIndex < images.length) {
                    // ç«‹å³æ›´æ–°indicatoræŒ‰éˆ•ç‹€æ…‹
                    updateIndicatorButtons(indicatorIndex);
                    scrollToImage(targetImageIndex);
                } else {
                    console.warn(`æŒ‡æ¨™ ${indicators[indicatorIndex].name} å°æ‡‰çš„åœ–ç‰‡ä¸å­˜åœ¨`);

        // æ›´æ–°æŒ‡æ¨™æŒ‰éˆ•ç‹€æ…‹
        function updateIndicatorButtons(forceActiveIndex = null) {
            const indicatorButtons = document.querySelectorAll('.indicator-btn');
            
            if (forceActiveIndex !== null) {
                // å¦‚æœæŒ‡å®šäº†å¼·åˆ¶æ¿€æ´»çš„ç´¢å¼•ï¼Œç›´æ¥è¨­ç½®è©²æŒ‰éˆ•ç‚ºactive
                indicatorButtons.forEach((btn, index) => {
                    if (index === forceActiveIndex) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                // åŒæ™‚æ›´æ–°æ‰‹æ©Ÿç‰ˆåˆ†é¡é¡¯ç¤º
                updateMobileCategoryDisplay(forceActiveIndex);
                return;
            }
            
            // æ­£å¸¸çš„ç¯„åœæª¢æŸ¥é‚è¼¯
            const currentPage = currentIndex + 1; // ç•¶å‰åœ–ç‰‡å°æ‡‰çš„é ç¢¼
            
            indicatorButtons.forEach((btn, index) => {
                const indicator = indicators[index];
                const isInIndicatorRange = currentPage >= indicator.page && 
                    (index === indicators.length - 1 || currentPage < indicators[index + 1].page);
                
                if (isInIndicatorRange) {

                }

            // åŒæ™‚æ›´æ–°æ‰‹æ©Ÿç‰ˆåˆ†é¡é¡¯ç¤º
            updateMobileCategoryDisplay();
        }



        // éµç›¤æ§åˆ¶ï¼ˆæ”¹ç‚ºå‚ç›´å°èˆªï¼‰
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'ArrowLeft':
                    previousImage();
                    break;
                case 'ArrowDown':

        // è§¸æ§æ»‘å‹•æ”¯æ´ï¼ˆå„ªåŒ–ç‰ˆæœ¬ï¼‰
        let touchStartY = 0;
        let touchEndY = 0;
        let isScrolling = false;
        let startTime = 0;

        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
            startTime = Date.now();
            isScrolling = false;
        }

        function handleTouchMove(e) {
            // æª¢æ¸¬æ˜¯å¦åœ¨æ»¾å‹•
            const currentY = e.touches[0].clientY;
            const deltaY = Math.abs(currentY - touchStartY);
            
            if (deltaY > 10) {
                isScrolling = true;
            }
        }

        function handleTouchEnd(e) {
            if (isScrolling) return; // å¦‚æœæ­£åœ¨æ»¾å‹•ï¼Œä¸åŸ·è¡Œå¿«é€Ÿæ»‘å‹•
            
            touchEndY = e.changedTouches[0].clientY;
            const duration = Date.now() - startTime;
            
            // åªæœ‰å¿«é€Ÿæ»‘å‹•æ‰è§¸ç™¼é é¢åˆ‡æ›
            if (duration < 300) {
                handleSwipe();
            }
        }

        function handleSwipe() {
            const swipeThreshold = 30; // é™ä½é–¾å€¼ï¼Œè®“å¿«é€Ÿæ»‘å‹•æ›´éˆæ•
            const swipeDistance = touchEndY - touchStartY;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // å‘ä¸‹å¿«é€Ÿæ»‘å‹• - ä¸Šä¸€å¼µ
                    previousImage();
                } else {
                    // å‘ä¸Šå¿«é€Ÿæ»‘å‹• - ä¸‹ä¸€å¼µ
                    nextImage();
                }
            }
        }

        // æ·»åŠ æ»¾å‹•äº‹ä»¶ç›£è½å™¨
        function setupScrollControls() {
            const imageContainer = document.getElementById('imageContainer');
            
            // æ»¾å‹•äº‹ä»¶ç›£è½
            let scrollTimeout;
            let isUserScrolling = false;
            let lastScrollTime = 0;
            
            imageContainer.addEventListener('scroll', () => {
                isUserScrolling = true;
                const now = Date.now();
                
                // é‡å°æ‰‹æ©Ÿç‰ˆç·Šå¯†é–“è·èª¿æ•´ç¯€æµé »ç‡
                const throttleTime = window.innerWidth <= 768 ? 150 : 100; // æ‰‹æ©Ÿç‰ˆé™ä½é »ç‡
                const debounceTime = window.innerWidth <= 768 ? 200 : 150; // æ‰‹æ©Ÿç‰ˆå¢åŠ å»¶é²
                
                // ç¯€æµæ§åˆ¶
                if (now - lastScrollTime < throttleTime) {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        updateCurrentIndex();
                        isUserScrolling = false;
                        lastScrollTime = Date.now();
                    }, debounceTime);
                    return;
                }
                
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    updateCurrentIndex();
                    isUserScrolling = false;
                    lastScrollTime = Date.now();
                }, debounceTime); // æ ¹æ“šè¨­å‚™èª¿æ•´å»¶é²
            }, { passive: true });

            // è§¸æ§äº‹ä»¶ç›£è½ï¼ˆå„ªåŒ–çš„æ»‘å‹•é«”é©—ï¼‰
            imageContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            imageContainer.addEventListener('touchmove', handleTouchMove, { passive: true });
            imageContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
        }



        // æ‰‹æ©Ÿç‰ˆåˆ†é¡é¸å–®åŠŸèƒ½
        function toggleMobileCategoryMenu() {
            const menu = document.getElementById('mobileCategoryMenu');

        function selectMobileCategory(indicatorIndex) {

        function updateMobileCategoryDisplay(indicatorIndex = null) {
            const iconElement = document.getElementById('currentCategoryIcon');
            const nameElement = document.getElementById('currentCategoryName');
            const menuItems = document.querySelectorAll('.mobile-menu-item');

            // å¦‚æœæ²’æœ‰æŒ‡å®šç´¢å¼•ï¼Œæ ¹æ“šç•¶å‰é é¢è‡ªå‹•åˆ¤æ–·
            if (activeIndicatorIndex === null) {
                const currentPage = currentIndex + 1;
                activeIndicatorIndex = 0; // é è¨­ç‚ºç¬¬ä¸€å€‹æŒ‡æ¨™
                
                for (let i = 0; i < indicators.length; i++) {
                    const indicator = indicators[i];
                    const isInRange = currentPage >= indicator.page && 
                        (i === indicators.length - 1 || currentPage < indicators[i + 1].page);
                    
                    if (isInRange) {
                        activeIndicatorIndex = i;
                    break;
            }
                }
            }
            
            // æ›´æ–°é¡¯ç¤ºå…§å®¹
            if (activeIndicatorIndex >= 0 && activeIndicatorIndex < indicators.length) {
                const indicator = indicators[activeIndicatorIndex];
                iconElement.textContent = indicator.icon;
                nameElement.textContent = indicator.name;
                
                // æ›´æ–°é¸å–®é …ç›®çš„activeç‹€æ…‹
                menuItems.forEach((item, index) => {
                    if (index === activeIndicatorIndex) {
                        item.classList.add('active');

                    }

        }

        // æ‰‹æ©Ÿç‰ˆæ§åˆ¶åŠŸèƒ½
        function setupMobileControls() {
            const mainDisplay = document.getElementById('imageContainer');
            const mobileToolbar = document.getElementById('mobileFloatingToolbar');
            const categoryMenu = document.getElementById('mobileCategoryMenu');
            const categoryButton = document.getElementById('mobileCategoryButton');
            
            // æª¢æŸ¥æ˜¯å¦ç‚ºæ‰‹æ©Ÿç‰ˆ
            function isMobile() {
                return window.innerWidth <= 768;
            }
            
            // æ›´æ–°æ‰‹æ©Ÿç‰ˆé¡¯ç¤ºç‹€æ…‹
            function updateMobileDisplay() {
                if (isMobile()) {
                    mobileToolbar.style.display = 'flex';
                } else {
                    mobileToolbar.style.display = 'none';
                    // æ¡Œé¢ç‰ˆæ™‚é‡ç½®åˆ†é¡é¸å–®ç‹€æ…‹
                    categoryMenu.classList.remove('show');
                    categoryButton.classList.remove('active');
                }
            }
            
            // é»æ“Šä¸»å€åŸŸæ™‚éš±è—åˆ†é¡é¸å–®
            mainDisplay.addEventListener('click', () => {
                if (isMobile() && categoryMenu.classList.contains('show')) {
                    toggleMobileCategoryMenu();
                }
            });
            
            // é»æ“Šå…¶ä»–å€åŸŸé—œé–‰åˆ†é¡é¸å–®
            document.addEventListener('click', (e) => {
                if (isMobile() && !categoryButton.contains(e.target) && !categoryMenu.contains(e.target)) {
                    if (categoryMenu.classList.contains('show')) {
                        categoryMenu.classList.remove('show');
                        categoryButton.classList.remove('active');
                    }

            });
            
            // ç›£è½çª—å£å¤§å°è®ŠåŒ–
            window.addEventListener('resize', updateMobileDisplay);
            
            // åˆå§‹åŒ–é¡¯ç¤ºç‹€æ…‹
            updateMobileDisplay();
        }

        // Service Worker è¨»å†Šå’Œå¿«å–ç®¡ç†
        let serviceWorkerRegistration = null;

        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    serviceWorkerRegistration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker è¨»å†ŠæˆåŠŸ:', serviceWorkerRegistration);
                    
                    // ç›£è½ SW æ›´æ–°
                    serviceWorkerRegistration.addEventListener('updatefound', () => {
                        console.log('Service Worker æ›´æ–°ä¸­...');
                    });
                    
                } catch (error) {
                    console.error('Service Worker è¨»å†Šå¤±æ•—:', error);
                }
            } else {
                console.log('ç€è¦½å™¨ä¸æ”¯æ´ Service Worker');
            }
        }

        // ä½¿ç”¨ Service Worker å¿«å–åœ–ç‰‡
        async function cacheImagesWithServiceWorker() {
            if (!serviceWorkerRegistration || !serviceWorkerRegistration.active) {
                console.log('Service Worker æœªå°±ç·’ï¼Œä½¿ç”¨ä¸€èˆ¬å¿«å–');
                return;
            }

            const imageUrls = images.map(img => new URL(img.path, window.location.origin).href);
            
            try {
                // å‰µå»ºä¸€å€‹è¨Šæ¯é€šé“èˆ‡ SW é€šä¿¡
                const messageChannel = new MessageChannel();
                
                return new Promise((resolve, reject) => {
                    messageChannel.port1.onmessage = (event) => {
                        if (event.data.success) {
                            console.log('Service Worker å¿«å–å®Œæˆ');
                            resolve();
                        } else {
                            console.error('Service Worker å¿«å–å¤±æ•—:', event.data.error);
                            reject(event.data.error);
                        }
                    };

                    // ç™¼é€å¿«å–è«‹æ±‚çµ¦ SW
                    serviceWorkerRegistration.active.postMessage(
                        {
                            type: 'CACHE_IMAGES',
                            urls: imageUrls
                        },
                        [messageChannel.port2]
                    );
                });
            } catch (error) {
                console.error('Service Worker å¿«å–é€šä¿¡å¤±æ•—:', error);
            }
        }

        // æª¢æŸ¥å¿«å–ç‹€æ…‹
        async function checkCacheStatus() {

                } catch (error) {
                    console.error('æª¢æŸ¥å¿«å–ç‹€æ…‹å¤±æ•—:', error);
                    return 0;

            return 0;
        }

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', async () => {
            // é¦–å…ˆè¨»å†Š Service Worker
            await registerServiceWorker();
            
            // æª¢æŸ¥ç¾æœ‰å¿«å–
            const cachedCount = await checkCacheStatus();
            console.log(`ç™¼ç¾ ${cachedCount} å€‹å·²å¿«å–çš„åœ–ç‰‡`);
            
            // åˆå§‹åŒ–æ‡‰ç”¨
            await init();

            // åˆå§‹åŒ–æ‰‹æ©Ÿç‰ˆåˆ†é¡é¡¯ç¤º
            setTimeout(() => {

            }, 200);
            
            // æ™ºèƒ½è£œå……å¿«å–ï¼šåªåœ¨éœ€è¦æ™‚ä½¿ç”¨ Service Worker è£œå……
            if (serviceWorkerRegistration) {
                setTimeout(async () => {
                    try {
                        const currentCachedCount = await checkCacheStatus();
                        if (currentCachedCount < images.length) {
                            console.log(`Service Worker è£œå……å¿«å–ä¸­ï¼š${currentCachedCount}/${images.length}`);
                            await cacheImagesWithServiceWorker();
                            console.log('æ‰€æœ‰åœ–ç‰‡å·²æˆåŠŸå¿«å–åˆ°ç€è¦½å™¨');
                        } else {
                            console.log('æ‰€æœ‰åœ–ç‰‡å·²å®Œæ•´å¿«å–ï¼Œç„¡éœ€å†æ¬¡è¼‰å…¥');
                        }
                    } catch (error) {
                        console.warn('Service Worker å¿«å–å¤±æ•—ï¼Œä½†æ‡‰ç”¨ä»å¯æ­£å¸¸ä½¿ç”¨:', error);
                    }
                }, 1000);
            }
        });
