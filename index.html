        // å‹•æ…‹æª¢æ¸¬åœ–ç‰‡æ–‡ä»¶

        // æª¢æŸ¥åœ–ç‰‡æ˜¯å¦å­˜åœ¨
        function checkImageExists(src) {

                setTimeout(() => resolve(false), 3000);

        // åˆå§‹åŒ–
        async function init() {

                document.getElementById('loading').classList.add('active');
                
                // å‹•æ…‹æª¢æ¸¬åœ–ç‰‡

                    const imageCount = 39; // é è¨­åœ–ç‰‡ç¸½æ•¸
                    for (let i = 0; i < imageCount; i++) {
                images.push({

                });
            }
                }

            renderSidebar();

                    setTimeout(setupScrollControls, 100);

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('errorPlaceholder').style.display = 'flex';
                document.getElementById('errorPlaceholder').textContent = 'åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢';
            }

        // æ¸²æŸ“å´é‚Šæ¬„ç¸®åœ–
        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';

            images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'thumbnail-item';
                item.onclick = () => {

        // æ¸²æŸ“æ‰€æœ‰åœ–ç‰‡åˆ°å‚ç›´å®¹å™¨
        function renderImages() {
            const wrapper = document.getElementById('imagesWrapper');
            wrapper.innerHTML = '';

            images.forEach((image, index) => {
                const page = document.createElement('div');
                page.className = 'image-page';
                page.id = `image-page-${index}`;

                const img = document.createElement('img');
                img.src = image.path;
                img.alt = `åœ–ç‰‡ ${image.id + 1}`;
                img.loading = 'lazy'; // æ‡¶åŠ è¼‰å„ªåŒ–

                // éŒ¯èª¤è™•ç†
                img.onerror = () => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-placeholder';
                    errorDiv.textContent = `åœ–ç‰‡ ${image.id + 1} è¼‰å…¥å¤±æ•—`;

        // æ»¾å‹•åˆ°æŒ‡å®šåœ–ç‰‡
        function scrollToImage(index) {
            if (index < 0 || index >= images.length) return;

            // ç«‹å³æ›´æ–°ç•¶å‰ç´¢å¼•å’ŒUIç‹€æ…‹
            currentIndex = index;
            updateUI();

            const targetPage = document.getElementById(`image-page-${index}`);
            if (targetPage) {
                targetPage.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // åŸºæ–¼æ»¾å‹•ä½ç½®æ›´æ–°ç•¶å‰åœ–ç‰‡ç´¢å¼•
        function updateCurrentIndex() {
            const container = document.getElementById('imageContainer');
            const pages = document.querySelectorAll('.image-page');
            
            let currentPageIndex = 0;
            const containerRect = container.getBoundingClientRect();
            const centerY = containerRect.top + containerRect.height / 2;

            pages.forEach((page, index) => {
                const pageRect = page.getBoundingClientRect();
                if (pageRect.top <= centerY && pageRect.bottom >= centerY) {
                    currentPageIndex = index;
                }
            });

            if (currentPageIndex !== currentIndex) {
                currentIndex = currentPageIndex;
                // åªæ›´æ–°ç‹€æ…‹åˆ—ï¼Œä¸å¼·åˆ¶æ›´æ–°æŒ‰éˆ•ç‹€æ…‹ï¼ˆé¿å…è¦†è“‹é»æ“Šåé¥‹ï¼‰
                const image = images[currentIndex];
                document.getElementById('imageInfo').textContent = `ç¬¬ ${image.id + 1} å¼µï¼Œå…± ${images.length} å¼µ`;
                
                // è¼•æŸ”åœ°æ›´æ–°UIç‹€æ…‹ï¼ˆä½¿ç”¨æ­£å¸¸é‚è¼¯ï¼Œä¸å¼·åˆ¶è¦†è“‹ï¼‰
                updateThumbnailsActive(currentIndex);
                updateIndicatorButtons();
            }
        }

            // æ›´æ–°ç¸®åœ–é¸ä¸­ç‹€æ…‹
        function updateThumbnailsActive(activeIndex) {
            const thumbnails = document.querySelectorAll('.thumbnail-item');
            thumbnails.forEach((thumb, i) => {
                if (i === activeIndex) {
                    thumb.classList.add('active');
                    // è‡ªå‹•æ»¾å‹•åˆ°å¯è¦‹ä½ç½®
                    thumb.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        // æ›´æ–°UIç‹€æ…‹
        function updateUI() {
            const image = images[currentIndex];
            
            // æ›´æ–°ç‹€æ…‹åˆ—
            document.getElementById('imageInfo').textContent = `ç¬¬ ${image.id + 1} å¼µï¼Œå…± ${images.length} å¼µ`;

            // æ›´æ–°ç¸®åœ–é¸ä¸­ç‹€æ…‹
            updateThumbnailsActive(currentIndex);

            // æ›´æ–°æŒ‡æ¨™æŒ‰éˆ•ç‹€æ…‹
            updateIndicatorButtons();
        }

        // å°èˆªåŠŸèƒ½ï¼ˆç¾åœ¨åŸºæ–¼æ»¾å‹•ï¼‰
        function previousImage() {
            if (currentIndex > 0) {
                scrollToImage(currentIndex - 1);
            }
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                scrollToImage(currentIndex + 1);
            }
        }

        // è·³è½‰åˆ°æŒ‡æ¨™
        function jumpToIndicator(indicatorIndex) {
            if (indicatorIndex >= 0 && indicatorIndex < indicators.length) {
                const targetPage = indicators[indicatorIndex].page;
                // é ç¢¼è½‰æ›ç‚ºåœ–ç‰‡ç´¢å¼•ï¼ˆå› ç‚ºæœ‰ç¬¬0é ï¼Œæ‰€ä»¥é ç¢¼ç›´æ¥å°æ‡‰åœ–ç‰‡ç·¨è™Ÿï¼‰
                const targetImageIndex = targetPage; // P.4 å°æ‡‰åœ–ç‰‡ 4.png
                
                if (targetImageIndex >= 0 && targetImageIndex < images.length) {
                    // ç«‹å³æ›´æ–°indicatoræŒ‰éˆ•ç‹€æ…‹
                    updateIndicatorButtons(indicatorIndex);
                    scrollToImage(targetImageIndex);
                } else {
                    console.warn(`æŒ‡æ¨™ ${indicators[indicatorIndex].name} å°æ‡‰çš„åœ–ç‰‡ä¸å­˜åœ¨`);
                }
            }
        }

        // æ›´æ–°æŒ‡æ¨™æŒ‰éˆ•ç‹€æ…‹
        function updateIndicatorButtons(forceActiveIndex = null) {
            const indicatorButtons = document.querySelectorAll('.indicator-btn');
            
            if (forceActiveIndex !== null) {
                // å¦‚æœæŒ‡å®šäº†å¼·åˆ¶æ¿€æ´»çš„ç´¢å¼•ï¼Œç›´æ¥è¨­ç½®è©²æŒ‰éˆ•ç‚ºactive
                indicatorButtons.forEach((btn, index) => {
                    if (index === forceActiveIndex) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                // åŒæ™‚æ›´æ–°æ‰‹æ©Ÿç‰ˆåˆ†é¡é¡¯ç¤º
                updateMobileCategoryDisplay(forceActiveIndex);
                return;
            }
            
            // æ­£å¸¸çš„ç¯„åœæª¢æŸ¥é‚è¼¯
            const currentPage = currentIndex + 1; // ç•¶å‰åœ–ç‰‡å°æ‡‰çš„é ç¢¼
            
            indicatorButtons.forEach((btn, index) => {
                const indicator = indicators[index];
                const isInIndicatorRange = currentPage >= indicator.page && 
                    (index === indicators.length - 1 || currentPage < indicators[index + 1].page);
                
                if (isInIndicatorRange) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // åŒæ™‚æ›´æ–°æ‰‹æ©Ÿç‰ˆåˆ†é¡é¡¯ç¤º
            updateMobileCategoryDisplay();
        }



        // éµç›¤æ§åˆ¶ï¼ˆæ”¹ç‚ºå‚ç›´å°èˆªï¼‰
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'ArrowLeft':
                    previousImage();
                    break;
                case 'ArrowDown':
                case 'ArrowRight':
                    nextImage();
                    break;
                case 'PageUp':
                    previousImage();
                    break;
                case 'PageDown':
                    nextImage();

                case 'Home':
                    scrollToImage(0);

                    scrollToImage(images.length - 1);
                    break;

        // è§¸æ§æ»‘å‹•æ”¯æ´ï¼ˆå„ªåŒ–ç‰ˆæœ¬ï¼‰
        let touchStartY = 0;
        let touchEndY = 0;
        let isScrolling = false;
        let startTime = 0;

        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
            startTime = Date.now();
            isScrolling = false;
        }

        function handleTouchMove(e) {
            // æª¢æ¸¬æ˜¯å¦åœ¨æ»¾å‹•
            const currentY = e.touches[0].clientY;
            const deltaY = Math.abs(currentY - touchStartY);
            
            if (deltaY > 10) {
                isScrolling = true;
            }
        }

        function handleTouchEnd(e) {
            if (isScrolling) return; // å¦‚æœæ­£åœ¨æ»¾å‹•ï¼Œä¸åŸ·è¡Œå¿«é€Ÿæ»‘å‹•
            
            touchEndY = e.changedTouches[0].clientY;
            const duration = Date.now() - startTime;
            
            // åªæœ‰å¿«é€Ÿæ»‘å‹•æ‰è§¸ç™¼é é¢åˆ‡æ›
            if (duration < 300) {
                handleSwipe();
            }
        }

        function handleSwipe() {
            const swipeThreshold = 30; // é™ä½é–¾å€¼ï¼Œè®“å¿«é€Ÿæ»‘å‹•æ›´éˆæ•
            const swipeDistance = touchEndY - touchStartY;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // å‘ä¸‹å¿«é€Ÿæ»‘å‹• - ä¸Šä¸€å¼µ
                    previousImage();
                } else {
                    // å‘ä¸Šå¿«é€Ÿæ»‘å‹• - ä¸‹ä¸€å¼µ
                    nextImage();
                }
            }
        }

        // æ·»åŠ æ»¾å‹•äº‹ä»¶ç›£è½å™¨
        function setupScrollControls() {
            const imageContainer = document.getElementById('imageContainer');
            
            // æ»¾å‹•äº‹ä»¶ç›£è½
            let scrollTimeout;
            let isUserScrolling = false;
            
            imageContainer.addEventListener('scroll', () => {
                isUserScrolling = true;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    updateCurrentIndex();
                    isUserScrolling = false;
                }, 150); // ç¨å¾®å¢åŠ å»¶é²ï¼Œæ¸›å°‘æŠ–å‹•
            }, { passive: true });

            // è§¸æ§äº‹ä»¶ç›£è½ï¼ˆå„ªåŒ–çš„æ»‘å‹•é«”é©—ï¼‰
            imageContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            imageContainer.addEventListener('touchmove', handleTouchMove, { passive: true });
            imageContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
        }



        // æ‰‹æ©Ÿç‰ˆåˆ†é¡é¸å–®åŠŸèƒ½
        function toggleMobileCategoryMenu() {
            const menu = document.getElementById('mobileCategoryMenu');

        function selectMobileCategory(indicatorIndex) {
            // é—œé–‰é¸å–®
            const menu = document.getElementById('mobileCategoryMenu');

        function updateMobileCategoryDisplay(indicatorIndex = null) {
            const iconElement = document.getElementById('currentCategoryIcon');
            const nameElement = document.getElementById('currentCategoryName');
            const menuItems = document.querySelectorAll('.mobile-menu-item');
            
            let activeIndicatorIndex = indicatorIndex;
            
            // å¦‚æœæ²’æœ‰æŒ‡å®šç´¢å¼•ï¼Œæ ¹æ“šç•¶å‰é é¢è‡ªå‹•åˆ¤æ–·
            if (activeIndicatorIndex === null) {
                const currentPage = currentIndex + 1;
                activeIndicatorIndex = 0; // é è¨­ç‚ºç¬¬ä¸€å€‹æŒ‡æ¨™
                
                for (let i = 0; i < indicators.length; i++) {
                    const indicator = indicators[i];
                    const isInRange = currentPage >= indicator.page && 
                        (i === indicators.length - 1 || currentPage < indicators[i + 1].page);
                    
                    if (isInRange) {
                        activeIndicatorIndex = i;
                    break;
            }
                }
            }
            
            // æ›´æ–°é¡¯ç¤ºå…§å®¹
            if (activeIndicatorIndex >= 0 && activeIndicatorIndex < indicators.length) {
                const indicator = indicators[activeIndicatorIndex];
                iconElement.textContent = indicator.icon;
                nameElement.textContent = indicator.name;
                
                // æ›´æ–°é¸å–®é …ç›®çš„activeç‹€æ…‹
                menuItems.forEach((item, index) => {
                    if (index === activeIndicatorIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        }

        // æ‰‹æ©Ÿç‰ˆæ§åˆ¶åŠŸèƒ½
        function setupMobileControls() {
            const mainDisplay = document.getElementById('imageContainer');
            const mobileToolbar = document.getElementById('mobileFloatingToolbar');
            const categoryMenu = document.getElementById('mobileCategoryMenu');
            const categoryButton = document.getElementById('mobileCategoryButton');
            
            // æª¢æŸ¥æ˜¯å¦ç‚ºæ‰‹æ©Ÿç‰ˆ
            function isMobile() {
                return window.innerWidth <= 768;
            }
            
            // æ›´æ–°æ‰‹æ©Ÿç‰ˆé¡¯ç¤ºç‹€æ…‹
            function updateMobileDisplay() {
                if (isMobile()) {
                    mobileToolbar.style.display = 'flex';
                } else {
                    mobileToolbar.style.display = 'none';
                    // æ¡Œé¢ç‰ˆæ™‚é‡ç½®åˆ†é¡é¸å–®ç‹€æ…‹
                    categoryMenu.classList.remove('show');
                    categoryButton.classList.remove('active');
                }
            }
            
            // é»æ“Šä¸»å€åŸŸæ™‚éš±è—åˆ†é¡é¸å–®
            mainDisplay.addEventListener('click', () => {
                if (isMobile() && categoryMenu.classList.contains('show')) {
                    toggleMobileCategoryMenu();
                }
            });
            
            // é»æ“Šå…¶ä»–å€åŸŸé—œé–‰åˆ†é¡é¸å–®
            document.addEventListener('click', (e) => {
                if (isMobile() && !categoryButton.contains(e.target) && !categoryMenu.contains(e.target)) {
                    if (categoryMenu.classList.contains('show')) {
                        categoryMenu.classList.remove('show');
                        categoryButton.classList.remove('active');
                    }
                }
            });
            
            // ç›£è½çª—å£å¤§å°è®ŠåŒ–
            window.addEventListener('resize', updateMobileDisplay);
            
            // åˆå§‹åŒ–é¡¯ç¤ºç‹€æ…‹
            updateMobileDisplay();
        }

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            init();
            setupMobileControls();
            // åˆå§‹åŒ–æ‰‹æ©Ÿç‰ˆåˆ†é¡é¡¯ç¤º
            setTimeout(() => {
                updateMobileCategoryDisplay();
            }, 200);
        });
    </script>
